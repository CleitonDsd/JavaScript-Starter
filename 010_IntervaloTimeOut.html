<html>
    <head>
        <meta charset="UTF-8">
        <title>010 - Intervalo e Time Out</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log("Hello World");
            }
            setInterval(exibeAlgo, 1000); //executa a cada 1 seg;
            setTimeout(exibeAlgo, 5000); //esperou 5 seg pra executar;
            
        </script>
    </body>
</html>
