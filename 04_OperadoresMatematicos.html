<html>
    <head>
        <title>03 - Java Script </title>
    </head>
    <body>
        <script>
            var x = 10, y = 5;

            var soma = x + y; 
            var subtracao = x - y; 
            var multiplicacao = x * y; 
            var divisao = x / y; 
            var restoDivisao = x % y; 
            

            console.log(x + " + " + y + " = " + soma);
            console.log(x + " - " + y + " = " + subtracao);
            console.log(x + " * " + y + " = " + multiplicacao);
            console.log(x + " / " + y + " = " + divisao);
            console.log(x + " % " + y + " = " + restoDivisao);

            var x = 10;

            x+= 3; //Igual no java para incrementar valores ou realizar outras operações
            console.log(x);

        </script>
    </body>
</html>
