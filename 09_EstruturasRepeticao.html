<html>
    <head>
        <meta charset="UTF-8">
        <title>09 - Estruturas de repetição</title>
    </head>
    <body>
        <script>
            for (var i = 0; i < 10 ; i++) {
                console.log(i);
            }
            console.log("=================");

            var j = 0.
            while(j <= 10){
                console.log(j);
                j++;
            }
            
        </script>
    </body>
</html>
